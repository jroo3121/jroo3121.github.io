        <title>Koalas To The Max Custom Image</title>
    </head>
    <body class="thrbody">
        <div class="enterlink"><h1>Enter an Image Link</h1>
        <form name="login">
            <input type="text" name="userid"/>
            <input type="button" onclick="check(this.form)" value="Go"/>
            <input type="reset" value="Cancel"/>
        </form>
        <button onclick="openImg()" value="Search for image">Search for image</button>
        </div>
        <script language="javascript">
            function check(form) { 
            
            var cool = "https://www.koalastothemax.com/?" + form.userid.value;
                    window.open(cool)

            }
            
            function openImg() {
                      window.open("https://images.google.com/")   
            }
        </script>
    </body>
